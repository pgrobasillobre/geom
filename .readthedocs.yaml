version: 2

# Python version and installation of dependencies
python:
  install:
    - requirements: docs/requirements.txt  # Install dependencies from docs/requirements.txt

# Build settings
build:
  os: ubuntu-20.04  # Specify the OS for the build (you can adjust this if needed)
  commands:
    - pip install -r docs/requirements.txt  # Install dependencies listed in requirements.txt
    - sphinx-build -b html docs/source docs/build/html  # Build the HTML docs

